<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="appleBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="180" height="180" rx="40" fill="url(#appleBgGradient)"/>

  <!-- DS Text -->
  <text x="90" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="700" text-anchor="middle" fill="white">DS</text>

  <!-- Small code brackets accent -->
  <text x="20" y="50" font-family="monospace" font-size="36" font-weight="600" fill="rgba(255,255,255,0.6)">&lt;</text>
  <text x="145" y="50" font-family="monospace" font-size="36" font-weight="600" fill="rgba(255,255,255,0.6)">/&gt;</text>
</svg>

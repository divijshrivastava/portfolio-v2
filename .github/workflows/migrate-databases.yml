name: Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  # Step 1: Apply migrations to QA automatically
  migrate-qa:
    name: Apply Migrations to QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets (QA)
        id: secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ] || [ -z "${{ secrets.SUPABASE_QA_PROJECT_REF }}" ] || [ -z "${{ secrets.SUPABASE_QA_DB_PASSWORD }}" ]; then
            echo "‚ö†Ô∏è Missing required Supabase QA secrets. Skipping migrations."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Supabase CLI
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to QA Supabase
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_QA_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply migrations to QA
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          echo "üìã Migrations to apply:"
          supabase migration list
          echo ""
          echo "üîÑ Applying migrations to QA..."
          echo "y" | supabase db push --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_QA_DB_PASSWORD }}

      - name: Verify QA migrations
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          echo "‚úÖ QA Migration Status:"
          supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: QA Testing Instructions
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          echo ""
          echo "‚úÖ Migrations applied to QA successfully!"
          echo "üåê Test on: https://divij-qa.tech"
          echo ""
          echo "üìã Next Steps:"
          echo "  1. Test the changes on divij-qa.tech"
          echo "  2. Go to GitHub Actions"
          echo "  3. Click 'Review deployments' button"
          echo "  4. Approve 'Production' environment"
          echo "  5. Migrations will apply to production automatically"

  # Step 2: Apply migrations to Production (requires manual approval via "Review deployments")
  migrate-production:
    name: Apply Migrations to Production
    runs-on: ubuntu-latest
    needs: migrate-qa
    environment:
      name: Production
      url: https://divij.tech

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets (Production)
        id: secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ] || [ -z "${{ secrets.SUPABASE_PROD_PROJECT_REF }}" ] || [ -z "${{ secrets.SUPABASE_PROD_DB_PASSWORD }}" ]; then
            echo "‚ö†Ô∏è Missing required Supabase Production secrets. Skipping migrations."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Supabase CLI
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Production Supabase
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}


      - name: Apply migrations to Production
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          echo "üìã Migrations to apply:"
          supabase migration list
          echo ""
          echo "üöÄ Applying migrations to PRODUCTION..."
          echo "y" | supabase db push --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}

      - name: Verify Production migrations
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          echo "‚úÖ Production Migration Status:"
          supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Summary
        run: |
          echo ""
          echo "‚úÖ Migrations applied to PRODUCTION successfully!"
          echo "üåê Verify on: https://divij.tech"
          echo ""
          echo "üìä Migration complete!"

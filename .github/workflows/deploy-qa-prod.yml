name: Deploy QA and Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.x'

jobs:
  # Check that CI tests passed before proceeding
  check-ci-success:
    name: Check CI Success
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: CI Pipeline Passed
        run: |
          echo "‚úÖ CI pipeline completed successfully"
          echo "Proceeding with deployment workflow"
          echo "CI workflow: ${{ github.event.workflow_run.name }}"
          echo "CI conclusion: ${{ github.event.workflow_run.conclusion }}"

  # QA deployment happens automatically via Vercel
  qa-deployment:
    name: QA Deployment
    runs-on: ubuntu-latest
    needs: check-ci-success

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: QA Deployment Notice
        run: |
          echo "üöÄ QA Deployment Started"
          echo "=================================="
          echo "Vercel is automatically deploying to QA environment"
          echo ""
          echo "QA Environment:"
          echo "  - Domain: https://divij-qa.tech"
          echo "  - Project: portfolio-v2-qa"
          echo "  - Database: QA Supabase"
          echo "  - Commit: ${{ github.sha }}"
          echo ""
          echo "‚è≥ Deployment typically takes 1-2 minutes"
          echo "üìä Monitor deployment at: https://vercel.com/dashboard"

      - name: Wait and verify QA deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚è≥ Waiting for Vercel deployment to start..."
          echo "Commit SHA: ${{ github.sha }}"

          # Wait up to 5 minutes for deployment
          MAX_WAIT=300
          ELAPSED=0
          SLEEP_INTERVAL=15
          DEPLOYMENT_FOUND=false

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            echo "[$ELAPSED/$MAX_WAIT seconds] Checking for deployment..."

            # Check GitHub deployments API for this commit
            DEPLOYMENTS=$(gh api \
              /repos/${{ github.repository }}/deployments \
              --jq ".[] | select(.sha == \"${{ github.sha }}\") | select(.environment == \"production\" or .environment == \"Production ‚Äì portfolio-v2-qa\") | .id" \
              2>/dev/null || echo "")

            if [ -n "$DEPLOYMENTS" ]; then
              echo "‚úÖ Deployment found!"
              DEPLOYMENT_ID=$(echo "$DEPLOYMENTS" | head -1)
              echo "Deployment ID: $DEPLOYMENT_ID"

              # Check deployment status
              STATUS=$(gh api \
                /repos/${{ github.repository }}/deployments/$DEPLOYMENT_ID/statuses \
                --jq ".[0].state" \
                2>/dev/null || echo "pending")

              echo "Deployment status: $STATUS"

              if [ "$STATUS" = "success" ]; then
                echo "‚úÖ QA deployment completed successfully!"
                DEPLOYMENT_FOUND=true
                break
              elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "error" ]; then
                echo "‚ùå QA deployment failed!"
                exit 1
              fi
            fi

            sleep $SLEEP_INTERVAL
            ELAPSED=$((ELAPSED + SLEEP_INTERVAL))
          done

          if [ "$DEPLOYMENT_FOUND" = false ]; then
            echo "‚ö†Ô∏è  WARNING: Could not verify deployment status within timeout"
            echo "Proceeding anyway, but please manually verify QA deployment"
          fi

      - name: QA Testing Instructions
        run: |
          echo ""
          echo "üìã QA Testing Checklist"
          echo "=================================="
          echo "Visit https://divij-qa.tech and verify:"
          echo ""
          echo "  ‚úÖ Homepage loads correctly"
          echo "  ‚úÖ Blog listing shows all posts"
          echo "  ‚úÖ Individual blog posts load properly"
          echo "  ‚úÖ Admin login works"
          echo "  ‚úÖ Contact form submission works"
          echo "  ‚úÖ Mobile responsiveness"
          echo "  ‚úÖ Check browser console for errors (F12)"
          echo "  ‚úÖ Test new feature thoroughly"
          echo ""
          echo "Once testing is complete and successful:"
          echo "  ‚Üí Go to GitHub Actions"
          echo "  ‚Üí Click 'Review deployments'"
          echo "  ‚Üí Approve 'production' environment"

  # Production deployment requires manual approval
  production-deployment:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: qa-deployment
    environment:
      name: production
      url: https://divij.tech

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Production Deployment Approved
        run: |
          echo "‚úÖ Production Deployment Approved"
          echo "=================================="
          echo ""
          echo "üöÄ Vercel is automatically deploying to production environment"
          echo ""
          echo "Production Environment:"
          echo "  - Domain: https://divij.tech"
          echo "  - Project: portfolio-v2"
          echo "  - Database: Production Supabase"
          echo "  - Commit: ${{ github.sha }}"
          echo ""
          echo "‚è≥ Deployment typically takes 1-2 minutes"
          echo "üìä Monitor deployment at: https://vercel.com/dashboard"

      - name: Wait and verify production deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚è≥ Waiting for Vercel production deployment to start..."
          echo "Commit SHA: ${{ github.sha }}"

          # Wait up to 5 minutes for deployment
          MAX_WAIT=300
          ELAPSED=0
          SLEEP_INTERVAL=15
          DEPLOYMENT_FOUND=false

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            echo "[$ELAPSED/$MAX_WAIT seconds] Checking for deployment..."

            # Check GitHub deployments API for this commit
            DEPLOYMENTS=$(gh api \
              /repos/${{ github.repository }}/deployments \
              --jq ".[] | select(.sha == \"${{ github.sha }}\") | select(.environment == \"production\" or .environment == \"Production ‚Äì portfolio-v2\") | .id" \
              2>/dev/null || echo "")

            if [ -n "$DEPLOYMENTS" ]; then
              echo "‚úÖ Deployment found!"
              DEPLOYMENT_ID=$(echo "$DEPLOYMENTS" | head -1)
              echo "Deployment ID: $DEPLOYMENT_ID"

              # Check deployment status
              STATUS=$(gh api \
                /repos/${{ github.repository }}/deployments/$DEPLOYMENT_ID/statuses \
                --jq ".[0].state" \
                2>/dev/null || echo "pending")

              echo "Deployment status: $STATUS"

              if [ "$STATUS" = "success" ]; then
                echo "‚úÖ Production deployment completed successfully!"
                DEPLOYMENT_FOUND=true
                break
              elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "error" ]; then
                echo "‚ùå Production deployment failed!"
                exit 1
              fi
            fi

            sleep $SLEEP_INTERVAL
            ELAPSED=$((ELAPSED + SLEEP_INTERVAL))
          done

          if [ "$DEPLOYMENT_FOUND" = false ]; then
            echo "‚ùå ERROR: Could not verify production deployment within timeout"
            echo "Please check Vercel dashboard manually"
            exit 1
          fi

      - name: Deployment Summary
        run: |
          echo ""
          echo "üéâ Deployment Complete!"
          echo "=================================="
          echo ""
          echo "‚úÖ QA Environment: https://divij-qa.tech"
          echo "‚úÖ Production Environment: https://divij.tech"
          echo ""
          echo "üìä Next Steps:"
          echo "  1. Visit https://divij.tech"
          echo "  2. Verify production site works correctly"
          echo "  3. Check Vercel logs if any issues"
          echo "  4. Monitor Supabase dashboard"
          echo ""
          echo "üîÑ Rollback Instructions (if needed):"
          echo "  ‚Üí Go to Vercel Dashboard ‚Üí portfolio-v2 ‚Üí Deployments"
          echo "  ‚Üí Find previous working deployment"
          echo "  ‚Üí Click '...' ‚Üí 'Promote to Production'"
          echo ""
          echo "üìö Full documentation: See ENVIRONMENTS.md and CICD-STRATEGY.md"

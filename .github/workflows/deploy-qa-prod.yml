name: Deploy QA and Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.x'

jobs:
  # Check that CI tests passed before proceeding
  check-ci-success:
    name: Check CI Success
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: CI Pipeline Passed
        run: |
          echo "‚úÖ CI pipeline completed successfully"
          echo "Proceeding with deployment workflow"
          echo "CI workflow: ${{ github.event.workflow_run.name }}"
          echo "CI conclusion: ${{ github.event.workflow_run.conclusion }}"

  # QA deployment happens automatically via Vercel
  qa-deployment:
    name: QA Deployment
    runs-on: ubuntu-latest
    needs: check-ci-success

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets (Vercel)
        id: secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ö†Ô∏è Missing VERCEL_TOKEN. Skipping deployment steps."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: QA Deployment Notice
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          echo "üöÄ QA Deployment Started"
          echo "=================================="
          echo "Vercel is automatically deploying to QA environment"
          echo ""
          echo "QA Environment:"
          echo "  - Domain: https://divij-qa.tech"
          echo "  - Project: portfolio-v2-qa"
          echo "  - Database: QA Supabase"
          echo "  - Commit: ${{ github.sha }}"
          echo ""
          echo "‚è≥ Deployment typically takes 1-2 minutes"
          echo "üìä Monitor deployment at: https://vercel.com/dashboard"

      - name: Setup Node.js
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Vercel CLI
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: npm install -g vercel@latest

      - name: Wait and verify QA deployment
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_x9rctQP08KrOwurkk77O3KVd
        run: |
          echo "‚è≥ Waiting for Vercel deployment to start..."
          echo "Commit SHA: ${{ github.sha }}"

          # Wait up to 4 minutes for deployment to complete
          MAX_WAIT=240
          ELAPSED=0
          SLEEP_INTERVAL=15
          DEPLOYMENT_FOUND=false
          DEPLOYMENT_STARTED=false
          IN_PROGRESS_SINCE=0
          VERCEL_BUILDING_SINCE=0

          # First, check what deployments exist for debugging
          echo "üîç Checking existing GitHub deployments..."
          ALL_DEPLOYMENTS=$(gh api /repos/${{ github.repository }}/deployments --jq ".[] | select(.sha == \"${{ github.sha }}\") | {id: .id, environment: .environment, sha: .sha}" 2>/dev/null || echo "")
          if [ -n "$ALL_DEPLOYMENTS" ]; then
            echo "Found deployments for this commit:"
            echo "$ALL_DEPLOYMENTS"
          else
            echo "No GitHub deployments found for this commit yet"
          fi

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            echo "[$ELAPSED/$MAX_WAIT seconds] Checking for deployment..."

            # Check GitHub deployments API for this commit (more flexible environment matching)
            DEPLOYMENTS=$(gh api \
              /repos/${{ github.repository }}/deployments \
              --jq ".[] | select(.sha == \"${{ github.sha }}\") | select(.environment | contains(\"qa\") or contains(\"QA\") or contains(\"production\") or contains(\"Production\")) | .id" \
              2>/dev/null || echo "")

            if [ -n "$DEPLOYMENTS" ]; then
              if [ "$DEPLOYMENT_STARTED" = false ]; then
                echo "‚úÖ Deployment found in GitHub!"
                DEPLOYMENT_STARTED=true
              fi

              DEPLOYMENT_ID=$(echo "$DEPLOYMENTS" | head -1)

              # Check deployment status
              STATUS=$(gh api \
                /repos/${{ github.repository }}/deployments/$DEPLOYMENT_ID/statuses \
                --jq ".[0].state" \
                2>/dev/null || echo "pending")

              echo "Deployment status: $STATUS"

              if [ "$STATUS" = "success" ]; then
                echo "‚úÖ QA deployment completed successfully!"
                DEPLOYMENT_FOUND=true
                break
              elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "error" ]; then
                echo "‚ùå QA deployment failed!"
                exit 1
              elif [ "$STATUS" = "in_progress" ] || [ "$STATUS" = "pending" ]; then
                echo "‚è≥ Deployment in progress..."
                
                # Track how long it's been in_progress
                if [ "$IN_PROGRESS_SINCE" -eq 0 ]; then
                  IN_PROGRESS_SINCE=$ELAPSED
                fi
                
                # If stuck in_progress for more than 2 minutes, check Vercel directly
                IN_PROGRESS_DURATION=$((ELAPSED - IN_PROGRESS_SINCE))
                if [ "$IN_PROGRESS_DURATION" -gt 120 ]; then
                  echo "‚ö†Ô∏è  GitHub deployment stuck in 'in_progress' for $IN_PROGRESS_DURATION seconds"
                  echo "üîç Checking Vercel directly to verify deployment status..."
                  
                  # Check Vercel deployments for QA project (portfolio-v2-qa)
                  VERCEL_DEPLOYMENT=$(vercel ls --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID 2>&1 | grep -i "portfolio-v2-qa\|production\|ready" | head -1 || echo "")
                  
                  if echo "$VERCEL_DEPLOYMENT" | grep -qi "ready"; then
                    echo "‚úÖ Vercel shows QA deployment is READY!"
                    echo "GitHub deployment status may be delayed, but Vercel deployment is complete"
                    DEPLOYMENT_FOUND=true
                    break
                  elif echo "$VERCEL_DEPLOYMENT" | grep -qi "building"; then
                    echo "‚è≥ Vercel deployment still building..."
                    # Track when we first detected Vercel is building
                    if [ "$VERCEL_BUILDING_SINCE" -eq 0 ]; then
                      VERCEL_BUILDING_SINCE=$ELAPSED
                      echo "Will wait up to 2 more minutes for Vercel build to complete..."
                    else
                      VERCEL_BUILDING_DURATION=$((ELAPSED - VERCEL_BUILDING_SINCE))
                      # If Vercel has been building for more than 2 minutes, proceed with warning
                      if [ "$VERCEL_BUILDING_DURATION" -gt 120 ]; then
                        echo "‚ö†Ô∏è  Vercel deployment has been building for $VERCEL_BUILDING_DURATION seconds"
                        echo "This is longer than typical (1-2 minutes). Proceeding with warning."
                        echo "Deployment may still be in progress - check Vercel dashboard: https://vercel.com/dashboard"
                        DEPLOYMENT_FOUND=true
                        break
                      fi
                    fi
                  else
                    echo "‚ÑπÔ∏è  Could not determine Vercel deployment status from CLI output"
                    echo "Proceeding anyway - Vercel deployments typically complete in 1-2 minutes"
                    DEPLOYMENT_FOUND=true
                    break
                  fi
                fi
              fi
            else
              # If no GitHub deployment found after 2 minutes, check Vercel directly
              if [ "$ELAPSED" -gt 120 ] && [ "$DEPLOYMENT_STARTED" = false ]; then
                echo "‚ÑπÔ∏è  No GitHub deployment found after 2 minutes"
                echo "üîç Checking Vercel directly..."
                
                VERCEL_DEPLOYMENT=$(vercel ls --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID 2>&1 | grep -i "portfolio-v2-qa\|production\|ready" | head -1 || echo "")
                
                if echo "$VERCEL_DEPLOYMENT" | grep -qi "ready"; then
                  echo "‚úÖ Vercel shows QA deployment is READY!"
                  DEPLOYMENT_FOUND=true
                  DEPLOYMENT_STARTED=true
                  break
                elif echo "$VERCEL_DEPLOYMENT" | grep -qi "building"; then
                  echo "‚è≥ Vercel deployment still building..."
                  DEPLOYMENT_STARTED=true
                  # Track when we first detected Vercel is building
                  if [ "$VERCEL_BUILDING_SINCE" -eq 0 ]; then
                    VERCEL_BUILDING_SINCE=$ELAPSED
                    echo "Will wait up to 2 more minutes for Vercel build to complete..."
                  else
                    VERCEL_BUILDING_DURATION=$((ELAPSED - VERCEL_BUILDING_SINCE))
                    # If Vercel has been building for more than 2 minutes, proceed with warning
                    if [ "$VERCEL_BUILDING_DURATION" -gt 120 ]; then
                      echo "‚ö†Ô∏è  Vercel deployment has been building for $VERCEL_BUILDING_DURATION seconds"
                      echo "This is longer than typical (1-2 minutes). Proceeding with warning."
                      echo "Deployment may still be in progress - check Vercel dashboard: https://vercel.com/dashboard"
                      DEPLOYMENT_FOUND=true
                      break
                    fi
                  fi
                else
                  echo "Vercel typically deploys within 1-2 minutes"
                  echo "Assuming deployment is in progress or completed"
                  DEPLOYMENT_STARTED=true
                fi
              fi
            fi

            sleep $SLEEP_INTERVAL
            ELAPSED=$((ELAPSED + SLEEP_INTERVAL))
          done

          if [ "$DEPLOYMENT_FOUND" = false ]; then
            if [ "$DEPLOYMENT_STARTED" = true ]; then
              echo "‚ö†Ô∏è  WARNING: Deployment started but did not complete within timeout"
              echo "Deployment is still in progress. Proceeding to testing phase."
              echo "Monitor completion at: https://vercel.com/dashboard"
            else
              echo "‚ö†Ô∏è  WARNING: Could not find deployment within timeout"
              echo "Vercel may have deployed successfully but GitHub deployment status not available"
              echo "Proceeding anyway - please verify QA deployment at https://divij-qa.tech"
            fi
          fi

      - name: QA Testing Instructions
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: |
          echo ""
          echo "üìã QA Testing Checklist"
          echo "=================================="
          echo "Visit https://divij-qa.tech and verify:"
          echo ""
          echo "  ‚úÖ Homepage loads correctly"
          echo "  ‚úÖ Blog listing shows all posts"
          echo "  ‚úÖ Individual blog posts load properly"
          echo "  ‚úÖ Admin login works"
          echo "  ‚úÖ Contact form submission works"
          echo "  ‚úÖ Mobile responsiveness"
          echo "  ‚úÖ Check browser console for errors (F12)"
          echo "  ‚úÖ Test new feature thoroughly"
          echo ""
          echo "Once testing is complete and successful:"
          echo "  ‚Üí Go to GitHub Actions"
          echo "  ‚Üí Click 'Review deployments'"
          echo "  ‚Üí Approve 'production' environment"


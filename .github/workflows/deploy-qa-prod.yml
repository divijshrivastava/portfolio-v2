              echo "‚ÑπÔ∏è  Deployment is already in production (no promotion needed)"
              echo "‚úÖ Production deployment is up to date!"
            else
              echo ""
              echo "‚ö†Ô∏è  Promotion command returned exit code: $PROMOTE_EXIT_CODE"
              echo "Output: $PROMOTE_OUTPUT"

name: Deploy QA and Production

on:
  push:
    branches: [main]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.x'

jobs:
  # Wait for CI tests to complete before proceeding
  wait-for-ci:
    name: Wait for CI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Wait for CI Pipeline
        run: |
          echo "‚úÖ CI tests must pass before deployment"
          echo "This job ensures CI workflow completes successfully"

    # This job depends on the ci-status job from ci.yml
    # If CI fails, this workflow will not proceed
    needs: []

  # QA deployment happens automatically via Vercel
  qa-deployment:
    name: QA Deployment
    runs-on: ubuntu-latest
    needs: wait-for-ci

    steps:
      - name: QA Deployment Notice
        run: |
          echo "üöÄ QA Deployment Started"
          echo "=================================="
          echo "Vercel is automatically deploying to QA environment"
          echo ""
          echo "QA Environment:"
          echo "  - Domain: https://divij-qa.tech"
          echo "  - Project: portfolio-v2-qa"
          echo "  - Database: QA Supabase"
          echo ""
          echo "‚è≥ Deployment typically takes 1-2 minutes"
          echo "üìä Monitor deployment at: https://vercel.com/dashboard"

      - name: Wait for deployment window
        run: |
          echo "‚è≥ Waiting for Vercel deployment to complete..."
          sleep 120
          echo "‚úÖ QA deployment should be complete"

      - name: QA Testing Instructions
        run: |
          echo ""
          echo "üìã QA Testing Checklist"
          echo "=================================="
          echo "Visit https://divij-qa.tech and verify:"
          echo ""
          echo "  ‚úÖ Homepage loads correctly"
          echo "  ‚úÖ Blog listing shows all posts"
          echo "  ‚úÖ Individual blog posts load properly"
          echo "  ‚úÖ Admin login works"
          echo "  ‚úÖ Contact form submission works"
          echo "  ‚úÖ Mobile responsiveness"
          echo "  ‚úÖ Check browser console for errors (F12)"
          echo "  ‚úÖ Test new feature thoroughly"
          echo ""
          echo "Once testing is complete and successful:"
          echo "  ‚Üí Go to GitHub Actions"
          echo "  ‚Üí Click 'Review deployments'"
          echo "  ‚Üí Approve 'production' environment"

  # Production deployment requires manual approval
  production-deployment:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: qa-deployment
    environment:
      name: production
      url: https://divij.tech

    steps:
      - name: Production Deployment Approved
        run: |
          echo "‚úÖ Production Deployment Approved"
          echo "=================================="
          echo ""
          echo "Vercel is now deploying to production environment"
          echo ""
          echo "Production Environment:"
          echo "  - Domain: https://divij.tech"
          echo "  - Project: portfolio-v2"
          echo "  - Database: Production Supabase"
          echo ""
          echo "‚è≥ Deployment typically takes 1-2 minutes"

      - name: Wait for production deployment
        run: |
          echo "‚è≥ Waiting for Vercel production deployment..."
          sleep 120
          echo "‚úÖ Production deployment should be complete"

      - name: Deployment Summary
        run: |
          echo ""
          echo "üéâ Deployment Complete!"
          echo "=================================="
          echo ""
          echo "‚úÖ QA Environment: https://divij-qa.tech"
          echo "‚úÖ Production Environment: https://divij.tech"
          echo ""
          echo "üìä Next Steps:"
          echo "  1. Visit https://divij.tech"
          echo "  2. Verify production site works correctly"
          echo "  3. Check Vercel logs if any issues"
          echo "  4. Monitor Supabase dashboard"
          echo ""
          echo "üîÑ Rollback Instructions (if needed):"
          echo "  ‚Üí Go to Vercel Dashboard ‚Üí portfolio-v2 ‚Üí Deployments"
          echo "  ‚Üí Find previous working deployment"
          echo "  ‚Üí Click '...' ‚Üí 'Promote to Production'"
          echo ""
          echo "üìö Full documentation: See ENVIRONMENTS.md and CICD-STRATEGY.md"

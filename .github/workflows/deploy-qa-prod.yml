            DEPLOYMENT_URL=$(vercel ls --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID 2>&1 | grep -o 'https://[^ ]*vercel.app' | head -1)
          fi

          if [ -n "$DEPLOYMENT_URL" ]; then
            echo "‚úÖ Found deployment: $DEPLOYMENT_URL"
            echo ""
            echo "üöÄ Promoting to production..."

            # Attempt promotion and handle case where deployment is already in production
            PROMOTE_OUTPUT=$(vercel promote "$DEPLOYMENT_URL" --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --yes 2>&1)
            PROMOTE_EXIT_CODE=$?

            if [ $PROMOTE_EXIT_CODE -eq 0 ]; then
              echo ""
              echo "‚úÖ Deployment promoted successfully!"

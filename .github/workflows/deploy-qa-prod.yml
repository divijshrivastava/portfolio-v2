          echo ""
          echo "üöÄ Promoting Vercel deployment to production"
          echo ""
          echo "Production Environment:"
          echo "  - Domain: https://divij.tech"
          echo "  - Project: portfolio-v2"
          echo "  - Database: Production Supabase"
          echo "  - Commit: ${{ github.sha }}"
          echo ""
          echo "‚è≥ Promotion typically takes 30-60 seconds"
          echo "üìä Monitor deployment at: https://vercel.com/dashboard"

      - name: Setup Node.js
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Vercel CLI
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        run: npm install -g vercel@latest

      - name: Promote deployment to production
        if: ${{ steps.secrets.outputs.skip != 'true' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_x9rctQP08KrOwurkk77O3KVd
          VERCEL_PROJECT_ID: prj_HDbxSTPlg7QuiPAraoHHUhFWFh6K
        run: |
          echo "üîç Finding deployment for commit ${{ github.sha }}..."

          # Get list of deployments for this project with proper team scope
          DEPLOYMENTS=$(vercel ls --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID 2>&1)

          echo "Recent deployments:"
          echo "$DEPLOYMENTS"
          echo ""

          # Find deployment URL for this commit (first 7 chars)
          COMMIT_SHORT="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHORT:0:7}"

          # Try to find the deployment by inspecting recent deployments
          # Vercel CLI shows deployments with their URLs
          DEPLOYMENT_URL=$(echo "$DEPLOYMENTS" | grep -o 'https://[^ ]*vercel.app' | head -1)

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "‚ùå Could not find deployment URL"
            echo "Attempting to get latest deployment..."


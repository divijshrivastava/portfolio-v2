name: Migrate Production Database

# This workflow ONLY runs when manually triggered
# Use this after testing migrations on QA
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "production" to confirm'
        required: true
        default: ''

jobs:
  migrate-production:
    name: Apply Migrations to Production
    runs-on: ubuntu-latest

    steps:
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "production" ]; then
            echo "‚ùå Confirmation failed. You must type 'production' to proceed."
            exit 1
          fi
          echo "‚úÖ Confirmation received"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Production Supabase
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Show Pending Migrations
        run: |
          echo "üìã Migrations that will be applied to PRODUCTION:"
          echo ""
          supabase migration list
          echo ""
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply migrations to Production
        run: |
          echo "üöÄ Applying migrations to PRODUCTION..."
          echo "y" | supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}

      - name: Verify Production migrations
        run: |
          echo "‚úÖ Production Migration Status:"
          supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Summary
        run: |
          echo ""
          echo "‚úÖ Migrations applied to PRODUCTION successfully!"
          echo "üåê Verify on: https://divij.tech"
          echo ""
          echo "üìä Next steps:"
          echo "  ‚Üí Test production site"
          echo "  ‚Üí Monitor for errors"
          echo "  ‚Üí Check Supabase logs if needed"
